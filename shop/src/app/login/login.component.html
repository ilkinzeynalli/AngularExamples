<div class="row">

    <div class="col-3">
    </div>
    <div class="col-6">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" id="email" name="email" formControlName='email' class="form-control"
                    placeholder="Email">
                <div *ngIf="loginForm.controls['email'].invalid && 
                            (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    <div *ngIf="loginForm.controls['email'].errors?.required" class="text-danger">
                        Email daxil edin
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors?.email">
                        Email fortmatini duzgun daxil edin
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" formControlName='password' class="form-control"
                    placeholder="Password">
                <div *ngIf="loginForm.controls['password'].invalid && 
                (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                    <div *ngIf="loginForm.controls['password'].errors?.required">
                        Email daxil edin
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Log in</button>
            </div>
        </form>
    </div>
</div>
